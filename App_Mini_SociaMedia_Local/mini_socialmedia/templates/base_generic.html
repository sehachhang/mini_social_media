<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super X</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand h1 ms-5" href="{% url 'home' %}">Power X</a>
        </div>
    </nav>
</header>
<main class="flex-grow-1 bg-dark text-light min-vh-100">
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Sidebar with white divider -->
            <div class="col-sm-2 border-end border-white">
                {% block sidebar %}
                <div>
                    <ul class="list-unstyled text-white text-center mt-4 fs-5">
                        <li><a class="nav-link text-white mt-3" href="{% url 'home' %}"><i class="fa fa-home"></i> <span>Home</span></a></li>
                        <li><a class="nav-link text-white mt-3" href="#"><i class="bi bi-person-circle"></i><span> Profile</span></a></li>

                        {% if user.is_authenticated %}
                            <li>
                                <a href="#create-post" class="btn btn-light w-50 mt-2">
                                    <i class="bi bi-plus-circle"></i> Create Post
                                </a>
                            </li>
                            <li class="text-white mt-3">Welcome, {{ user.username }}</li>
                            <li>
                                <form method="post" action="{% url 'logout' %}">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-danger w-50 mt-2">Logout</button>
                                </form>
                            </li>
                        {% else %}
                            <li>
                                <a class="nav-link text-white mt-3" href="{% url 'login' %}">
                                    <button type="submit" class="btn btn-primary w-50">Login</button>
                                </a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
                {% endblock %}
            </div>

            <!-- Main content -->
            <div class="col-sm-7 main mt-1">
                {% block content %}
                <!-- Page content -->
                {% endblock %}
            </div>
        </div>
    </div>
</main>
<footer>
</footer>
<script src="https://kit.fontawesome.com/0f1a85b70d.js" crossorigin="anonymous"></script>
</body>
</html>
